                       <div class=" row panel-body">

              <div class="row card-play-row">
         <div class="container-fluid">
            <div class="col-md-4 col-lg-4 col-sm-12 alphabet-cards ">
               <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
                  <div class="flipper">
                     <div class="front alphabet-card">
                        <br>
                        <h1 class="front-letter-style">Aa</h1>
                        <br>
                     </div>
                     <div class="back alphabet-card">
                        <br>
                        <h1 class="apple">A&nbsp;a</h1>
                        <i class="fa fa-apple fa-4x apple" aria-hidden="true"></i>
                        <br>
                        <br>
                        <h2 class="">apple</h2>
                        <br>
                     </div>
                  </div>
               </div>
            </div>
            <!---------  end of card front and back area -------------------------------------->

                        <br>
                        <h1 class="front-letter-style">Bb</h1>
                        <br>
                     </div>
                     <div class="back alphabet-card">
                        <br>
                        <h1 class="ball">B&nbsp;b</h1>
                        <i class="fa fa-futbol-o fa-4x ball" aria-hidden="true"></i>
                        <br>
                        <br>
                        <h2 class="">ball</h2>
                        <br>
                     </div>
                  </div>
               </div>
            </div>
            <!------- end of card front and back area-------------------------------------->

                        <br>
